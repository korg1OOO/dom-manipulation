<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>

    <h1 id="h1">Titulo</h1>

    <script>
        titulo = document.getElementById("h1");

        titulo.textContent = "Titulo Alterado";
    </script>

</body>
</html>
