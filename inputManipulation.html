<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    
    <p></p>
    <p></p>

    <input type="text">

    <script>
        const textos = document.querySelectorAll("p");

        const input = document.querySelector("input");

        input.addEventListener("keyup", () =>{
            let textoDigitado = input.value;

            if(textoDigitado.length >= 3){
                if(textoDigitado == "chocolate"){
                    textos[1].innerText = "Eu amo sorvete de chocolate!";
                } else if (textoDigitado == "flocos"){
                    textos[1].innerText = "Ahh, mas chocolate Ã© o meu favorito...";
                } else {
                    textos[1].innerText = "Ahh, eu esperava um sabor de sorvete...";
                }
            }
        });
        
    </script>
</body>
</html>
